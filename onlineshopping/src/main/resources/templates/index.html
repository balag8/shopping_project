<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row">
			<h1> List Products</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/new}" class="btn btn-primary btn-sm mb-3">Add Product</a>
		</div>
	</div>
	<table class="table table-striped table-border">
	<thead class="table-dark">
	<tr>
	<th>Product ID</th>
	<th>Product Name</th>
	<th>Product Description</th>
	<th>Price</th>
	<th colspam="2">Actions</th>
	</tr>
		</thead>
		<tbody>
		<tr th:each="dealler : ${deallerList}">
		<td th:text="${dealler.product_id}"></td>
		<td th:text="${dealler.product_name}"></td>
		<td th:text="${dealler.product_description}"></td>
		<td th:text="${dealler.price}"></td>
		<td><a th:href="@{/edit/{id}(id=${dealler.product_id})}">Edit</a>
					&nbsp;&nbsp;&nbsp; <a
					th:href="@{/delete/{id}(id=${dealler.product_id})}">Delete</a></td>
		
		</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
