<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center"> Add Your Products</h1>
			<div class="card-body">
				<form th:action="@{/save}" th:object ="${dealler}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
					<label>Product Name</label>
					<input type ="text" name="product_name" class="form-control" th:field="*{product_name}"/>
					
					</div>
					
					<div class="form-group">
					<label>description</label>
					<input type ="text" name="product_description" class="form-control" th:field="*{product_description}"/>
					
					</div>
					<div class="form-group">
					<label>price</label>
					<input type ="number" name="product_price" class="form-control" th:field="*{price}"/>
					
					</div>
						<button type="submit" class="btn btn-primary">Save</button> 
				
				</form>
			</div>
			
			</div>
		</div>
	</div>

</body>
</html>
